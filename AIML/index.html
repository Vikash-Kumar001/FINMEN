<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FINMEN Chatbot Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #messages {
      min-height: 200px;
      margin-bottom: 20px;
    }
    .msg {
      margin: 10px 0;
    }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>FINMEN Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let sessionId = null;

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage("user", msg);
      input.value = "";

      try {
        const res = await fetch("http://127.0.0.1:5001/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, session_id: sessionId })
        });

        const data = await res.json();
        if (data.error) {
          appendMessage("bot", `Error: ${data.error}`);
        } else {
          sessionId = data.session_id;
          appendMessage("bot", data.response);
        }
      } catch (err) {
        appendMessage("bot", "Request failed. Is the server running?");
      }
    }

    function appendMessage(sender, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="${sender}">${sender === "user" ? "You" : "FINMEN"}:</span> ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
